<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadi Emami - Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #1a1a1a; color: #fff; }
        header {
            text-align: center;
            padding: 4rem 1rem;
            position: relative;
            min-height: 300px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .skills-section, .timeline-section { padding: 2rem; }
        .skill-circle {
            position: relative;
            display: inline-block;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #333;
            text-align: center;
            margin: 1rem;
        }
        .skill-circle span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
        }
        .timeline {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background: #fff;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }
        .timeline-item {
            padding: 10px 40px;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            margin: 1rem 0;
            width: 45%;
        }
        .timeline-item:nth-child(odd) { left: 0; }
        .timeline-item:nth-child(even) { left: 50%; }
        .timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            top: 15px;
            right: -10px;
        }
        .timeline-item:nth-child(odd)::after { right: auto; left: -10px; }
    </style>
</head>
<body>
    <header>
        <img src="/photo_2024-02-07_15-48-40.jpg" alt="Hadi Emami Profile Picture" class="profile-pic mx-auto">
        <h1>Hadi Emami</h1>
        <p>Remote Sensing Specialist</p>
        <a href="/cv.pdf" class="bg-blue-600 text-white px-4 py-2 mt-4 inline-block">Download CV</a>
    </header>

    <section class="skills-section">
        <h2 class="text-3xl font-bold text-center mb-6">Skills</h2>
        <div class="flex justify-center flex-wrap">
            <div class="skill-circle bg-red-600"><span>95%</span></div>
            <p class="text-center mt-2">HTML</p>
            <div class="skill-circle bg-blue-600"><span>90%</span></div>
            <p class="text-center mt-2">CSS</p>
            <div class="skill-circle bg-yellow-600"><span>92%</span></div>
            <p class="text-center mt-2">JavaScript</p>
            <div class="skill-circle bg-green-600"><span>88%</span></div>
            <p class="text-center mt-2">Node.js</p>
            <div class="skill-circle bg-purple-600"><span>90%</span></div>
            <p class="text-center mt-2">React</p>
        </div>
    </section>

    <section class="timeline-section">
        <h2 class="text-3xl font-bold text-center mb-6">Education And Experience</h2>
        <div class="timeline">
            <div class="timeline-item">
                <h3>2006-2008</h3>
                <p>Education details...</p>
            </div>
            <div class="timeline-item">
                <h3>2002-2004</h3>
                <p>Experience details...</p>
            </div>
            <div class="timeline-item">
                <h3>2004-2006</h3>
                <p>More experience...</p>
            </div>
        </div>
    </section>
</body>
</html>
